<div class="contact-container">
  <h2>Contact Information</h2>
  <p>Get in touch with Poching Lao, PA-C:</p>
  <ul>
    <li>Email: example&#64;example.com</li>
    <li>Phone: 123-456-7890</li>
    <li>Address: 123 Street, City, Country</li>
  </ul>
</div>

<div>
  <div *ngIf="!authService.isLoggedIn()"> <!-- Hide the login button if user is logged in -->
    <app-buttons (loginEvent)="showComponent('login')" (logoutEvent)="showComponent('welcome')"></app-buttons>
  </div>
  <div *ngIf="authService.isLoggedIn()"> <!-- Show logout button if user is logged in -->
    <button (click)="onLogout()">Logout</button>
  </div>
  <app-login-form *ngIf="componentToShow == 'login'" 
                  (onSubmitLoginEvent)="onLogin($event)" 
                  (onSubmitRegisterEvent)="onRegister($event)">
  </app-login-form>
  <app-contact-welcome-content *ngIf="componentToShow === 'welcome'"></app-contact-welcome-content>
  <div *ngIf="componentToShow == 'messages'" class="contact-form-container">
    <h2>Contact Form</h2>
    <form (ngSubmit)="onSubmitMessage()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" [(ngModel)]="message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
</div>
