<div>
    <app-buttons (loginEvent)="showComponent('login')" (logoutEvent)="showComponent('welcome')"></app-buttons>
  
    <app-welcome-content *ngIf="componentToShow === 'welcome'"></app-welcome-content>
    <app-login-form *ngIf="componentToShow === 'login'" (onSubmitLoginEvent)="onLogin($event)" (onSubmitRegisterEvent)="onRegister($event)"></app-login-form>
    <app-auth-content *ngIf="componentToShow === 'auth-content'"></app-auth-content>
  </div>
